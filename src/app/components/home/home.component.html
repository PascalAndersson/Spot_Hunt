<div class="wrapper">
    <agm-map [latitude]="lat" [styles]="style" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]=false (mapClick)="mapClicked()">
        <agm-marker-cluster [imagePath]="'//cdn.rawgit.com/mahnunchik/markerclustererplus/master/images/m'" [maxZoom]="10">
            <agm-marker *ngFor="let m of spots; let i = index" (markerClick)="clickedMarker(m, i)" [iconUrl]="icon" [latitude]="m.lat"
                [longitude]="m.lng" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
                <agm-info-window>
                    <a  [routerLink]="['/details/' ,m.key]"> {{m.name}} </a>
                </agm-info-window>
            </agm-marker>
        </agm-marker-cluster>
    </agm-map>

    <div class="search-container">
        <input type="text" class="searchbar" (click)="showSearchResults()" (input)="searchSpots($event)" />

        <!-- ngClass -->
        <div class="search-result" [ngClass]="{visable: isVisable}">
            <div *ngFor="let s of searchResult; let i = index">
                <h6 [routerLink]="['/details/' ,s.key]" class="search-spot-to-details">{{s.name}}</h6>
            </div>
        </div>
    </div>
</div>
