<div class="bgImg">
  <img routerLink="/" src="../../../assets/images/backgroundImg.png" alt="Picture didn't load..." />
</div>
<div class="container-fluid bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="well" style="position: fixed; width: 20%">
          <div class="well header" style="text-align:center;">
            <b>Recently Added Spots</b>
          </div>
          <div class="well formsContainer">
            <ol>
              <li *ngFor="let spot of allSpots | slice:-5:end">
                <b class="recentlyAdded">
                  <a [routerLink]="['/details/' ,spot.key]">{{spot.name}}</a>
                </b>
                <hr>
              </li>
            </ol>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="well header" style="text-align:center;">
          <b>Browse All Spots</b>
        </div>
        <div class="spot-wrapper">
          <div class="well formsContainer" *ngFor="let spot of allSpots">
            <div class="row">
              <div class="col">
                <h3>{{spot.name}}</h3>
                <p>
                  <b>{{spot.description}}</b>
                </p>
                <div class="row ml-1">
                  <p>Type:</p>
                  <span *ngIf="spot.stairs == true">
                    <p class="typeClass">Stairs</p>
                  </span>
                  <span *ngIf="spot.plaza == true">
                    <p class="typeClass">Plaza</p>
                  </span>
                  <span *ngIf="spot.rails == true">
                    <p class="typeClass">Rails</p>
                  </span>
                  <span *ngIf="spot.transition == true">
                    <p class="typeClass">Transition</p>
                  </span>
                  <span *ngIf="spot.curbs == true">
                    <p class="typeClass">Curbs</p>
                  </span>
                </div>
              </div>
              <div class="col-2">
                IMG PENDING
              </div>
              <div class="col-2">
                MAP PENDING
              </div>
            </div>
            <div style="width: 108%">
              <button type="button" class="btn" [routerLink]="['/details/' ,spot.key]">Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
