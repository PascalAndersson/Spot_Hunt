<div class="bgImg" style="z-index: -1;">
  <img routerLink="/" src="../../../assets/images/backgroundImg.png" alt="Picture didn't load..." />
</div>
<header class="headerContainer">
  <h1>Stockholm Skate</h1>
</header>
<div class="container">
  <ngb-carousel class="ngb-carousel">
    <ng-template ngbSlide>
      <img src="../assets/images/skatespot.jpg" alt="Random first slide">
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="../assets/images/skatespot3.jpg" alt="Random second slide">
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img src="../assets/images/skatespot2.jpg" alt="Random third slide">
      <div class="carousel-caption">
      </div>
    </ng-template>
  </ngb-carousel>
  <table>
    <tr class="tableClass">
      <th>Description: </th>
      <th>Location: </th>
    </tr>
    <tr>
      <td class="descriptionClass">Skate skejt yo yo kickflip! Skate skejt yo yo kickflip! Skate skejt yo yo kickflip! Skate skejt yo yo kickflip! Skate skejt yo yo kickflip!</td>
      <td></td>
    </tr>
  </table>
  <table>
    
    <tr>
      <th>Type: </th>
      <td class="typeClass">Curbs</td>
      <td class="typeClass">Plaza</td>
      <td class="typeClass">Ledges</td>
    </tr>
  </table>
</div>
